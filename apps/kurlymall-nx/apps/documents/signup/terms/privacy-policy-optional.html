<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .container {
        font-weight: 400;
        font-size: 14px;
        line-height: 20px;
      }

      .container .box_tbl {
        padding: 0;
      }

      .container .box_tit {
        padding: 26px 0 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box_tbl">
        <table cellpadding="0" cellspacing="0" width="100%">
          <caption class="screen_out">
            개인정보의 수집 및 이용목적
          </caption>
          <thead>
            <tr>
              <th scope="row" class="tit1">수집 목적</th>
              <th scope="row" class="tit2">수집 항목</th>
              <th scope="row" class="tit3">보유 기간</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>맞춤형 회원 서비스 제공</td>
              <td>성별, 생년월일</td>
              <td class="emph">
                회원 탈퇴<br />
                즉시 파기
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p class="txt_service">동의를 거부하시는 경우에도 서비스는 이용하실 수 있습니다.</p>
    </div>
  </body>
</html>
